<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo-data-storage-component-master</title>

    <!--site icon-->
    <link rel="icon" href="./images/favicon-32x32.png">
    <!--link to the style sheet-->
    <link rel="stylesheet" href="./css/main.css">
    <!--speciman font likn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!--start left section-->
        <section class="left">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="file">
                <div class="image">
                    <img src="./images/icon-document.svg" alt="document">
                </div>
                <div class="image">
                    <img src="./images/icon-folder.svg" alt="folder">
                </div>
                <div class="image">
                    <img src="./images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </section>
        <!--end left section-->
        <!--start right section-->
        <section class="right">
            <div class="textbox">
                <h2>185</h2><p>gb left</p>
            </div>
            <p class="text">you've used <span>851</span> GB of your storage</p>
            <div class="bar">
                <span></span>
            </div>
            <div class="from-to">
                <p>0 gb</p>
                <p>1000 gb</p>
            </div>
        </section>
        <!--start right section-->
    </main>
</body>
</html>
